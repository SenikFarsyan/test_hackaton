<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hackaton</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group row">
          <label for="date-input-men" class="col-2 col-form-label"
            >Birth date of Men</label
          >
          <div class="col-3">
            Year 1941-2045
            <input
              class="form-control"
              type="number"
              name="maleYear"
              min="1941"
              max="2045"
              id="date-input-men"
            />
          </div>
          <div class="col-3">
            Month 1-12
            <input
              class="form-control"
              type="number"
              name="maleMonth"
              min="1"
              max="12"
              id="date-input-men"
            />
          </div>
          <div class="col-3">
            Day 1-31
            <input
              class="form-control"
              type="number"
              name="maleDay"
              min="1"
              max="31"
              id="date-input-men"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="date-input-women" class="col-2 col-form-label"
            >Birth date of Women</label
          >
          <div class="col-3">
            Year 1963-2045
            <input
              class="form-control"
              type="number"
              name="femaleYear"
              min="1963"
              max="2045"
              id="date-input-women"
            />
          </div>
          <div class="col-3">
            Month 1-12
            <input
              class="form-control"
              type="number"
              name="femaleMonth"
              min="1"
              max="12"
              id="date-input-women"
            />
          </div>
          <div class="col-3">
            Day 1-31
            <input
              class="form-control"
              type="number"
              name="femaleDay"
              min="1"
              max="31"
              id="date-input-women"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="date-input-conception" class="col-2 col-form-label"
            >Conception date</label
          >
          <div class="col-5">
            Year 2018-2046
            <input
              class="form-control"
              type="number"
              name="conceptionYear"
              min="2018"
              max="2046"
              id="date-input-conception"
            />
          </div>
          <div class="col-5">
            Month 1-12
            <input
              class="form-control"
              type="number"
              name="conceptionMonth"
              min="1"
              max="12"
              id="date-input-conception"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Check</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
